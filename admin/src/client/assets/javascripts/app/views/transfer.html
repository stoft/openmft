<section>
    <h2 data-bind="html: displayName"></h2>
    <div class="row-fluid">
    	<table class="table">
    		<thead>
    			<tr>
                    <th>Name</th>
                    <th>Id</th>
    				<th>Version</th>
    			</tr>
    		</thead>
	        <tbody data-bind="foreach: transfers">
	        	<tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: id"></td>
	        		<td data-bind="text: version"></td>
	        	</tr>
	        </tbody>
    	</table>
    </div>
</section>
