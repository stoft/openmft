<section>
    <h2 data-bind="html: displayName"></h2>
    	<table class="table">
    		<thead>
    			<tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Version</th>
                    <th>Host</th>
    				<th>Port</th>
    				<th>State</th>
    			</tr>
    		</thead>
	        <tbody data-bind="foreach: state.agents">
	        	<tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: version"></td>
                    <td data-bind="text: host"></td>
	        		<td data-bind="text: port"></td>
                    <td data-bind="if: $data.state"><span data-bind="text:state"/></td>
	        	</tr>
	        </tbody>
    	</table>
</section>
